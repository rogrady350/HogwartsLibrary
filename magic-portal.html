<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Magic Portal</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./magic-portal.css">
        <script src='./magic-portal.js' async></script>
    </head>

    <body>
        <header>
            <h1>Magic Portal</h1>
        </header>

        <main>
            <h2>Spells</h2>
            
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Effect</th>
                            <th class="counter-spell">Counter Spell</th>
                            <th>Delete/Edit</th>
                        </tr>
                    </thead>
                    <tbody id="spellsTable"></tbody>
                </table>
            </div>
        </main>
    </body>
</html>
